version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: bonchi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bonchi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bonchi_password}
      POSTGRES_DB: ${POSTGRES_DB:-bonchi_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bonchi}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bonchi-network

  # Backend Server
  server:
    image: ghcr.io/ramancodians/bonchi-v2-server:latest
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: bonchi-server
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      NODE_ENV: production
      API_PORT: 4001
      DATABASE_URL: postgresql://${POSTGRES_USER:-bonchi}:${POSTGRES_PASSWORD:-bonchi_password}@db:5432/${POSTGRES_DB:-bonchi_db}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      FAST2SMS_API_KEY: ${FAST2SMS_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bonchi-network

  # Frontend Web App
  web:
    image: ghcr.io/ramancodians/bonchi-v2-web:latest
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4001}
    container_name: bonchi-web
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4001}
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - bonchi-network

volumes:
  postgres_data:
    name: bonchi_postgres_data

networks:
  bonchi-network:
    name: bonchi-network
    driver: bridge
