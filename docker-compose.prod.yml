version: '3.8'

# Production deployment using pre-built images from GitHub Container Registry
services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: bonchi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bonchi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-bonchi_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bonchi}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bonchi-network

  # Backend Server (using pre-built image)
  server:
    image: ghcr.io/ramancodians/bonchi-v2-server:latest
    container_name: bonchi-server
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      NODE_ENV: production
      API_PORT: 4001
      DATABASE_URL: postgresql://${POSTGRES_USER:-bonchi}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-bonchi_db}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      FAST2SMS_API_KEY: ${FAST2SMS_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bonchi-network

  # Frontend Web App (using pre-built image)
  web:
    image: ghcr.io/ramancodians/bonchi-v2-web:latest
    container_name: bonchi-web
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4001}
    depends_on:
      - server
    networks:
      - bonchi-network

volumes:
  postgres_data:
    name: bonchi_postgres_data

networks:
  bonchi-network:
    name: bonchi-network
    driver: bridge
