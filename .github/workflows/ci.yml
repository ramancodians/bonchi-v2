name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present

      - name: TypeScript type check (shared)
        run: npm run type-check --workspace=@bonchi/shared --if-present

      - name: TypeScript type check (server)
        run: npm run type-check --workspace=@bonchi/server --if-present

      - name: TypeScript type check (web)
        run: npm run type-check --workspace=@bonchi/web --if-present

  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@bonchi/shared

      - name: Generate Prisma Client
        run: npm run prisma:generate --workspace=@bonchi/server

      - name: Build server
        run: npm run build --workspace=@bonchi/server

      - name: Build web
        run: npm run build --workspace=@bonchi/web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/shared/dist
            packages/server/dist
            packages/web/dist
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@bonchi/shared

      - name: Run Prisma migrations (test)
        run: npm run prisma:migrate --workspace=@bonchi/server
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db?schema=public

      - name: Run tests
        run: npm run test --if-present
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db?schema=public
          JWT_SECRET: test_jwt_secret_for_ci_pipeline_only
          NODE_ENV: test

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Server image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.server
          push: false
          tags: bonchi-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.web
          push: false
          tags: bonchi-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
